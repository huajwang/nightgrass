eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eurekaserver:8761/eureka/ 
spring:
  aop:
    proxy-target-class: true
  application:
    name: ui 

security:
  user:
    password: none
  ignored:
  - "*.bundle.*"
  
  oauth2:
    client:
      accessTokenUri: http://authenticationservice:9999/uaa/oauth/token
      userAuthorizationUri: http://localhost:9999/uaa/oauth/authorize
      scope:
        user:profile:read user:profile:write
      clientId: webapp
      clientSecret: abcd1234
    resource:
      jwt:
        key-value: "-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----" 
zuul:
  sensitive-headers: Cookie,Set-Cookie
  routes:
    resource:
      path: /resource/**
      service-id: MESSAGESERVICE
    user:
      path: /user/**
      service-id: AUTHENTICATIONSERVICE
      
logging:
  level:
    org.springframework.security: DEBUG
