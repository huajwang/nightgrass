eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eurekaserver:8761/eureka/
      
spring:
  application:
    name: licensingservice
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: configserver
