eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.longmaple: DEBUG
    
security:
  oauth2:
    resource:
      jwt:
        key-uri: http://localhost:8901/oauth/token_key
    
