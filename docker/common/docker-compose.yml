version: '3'
services:
  eurekaserver:
    image:   huajwang/ttmall-eurekasvr:chapter4
    ports:
      - "8761:8761"
  configserver:
    image: huajwang/ttmall-confsvr:chapter3
    ports:
       - "8888:8888"
    environment:
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      EUREKASERVER_PORT: "8761"
      ENCRYPT_KEY:       "IMSYMMETRIC"
  database:
    image: mysql
    ports:
      - "3306:3306"
    environment:
        - MYSQL_ROOT_PASSWORD=Gold1Silver2
        - MYSQL_DATABASE=emall
     
  licensingservice:
    image: huajwang/ttmall-licensing-service:chapter3
    ports:
      - "8080:8080"
    environment:
      PROFILE: "default"
      SERVER_PORT: "8080"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      EUREKASERVER_PORT:   "8761"
      CONFIGSERVER_PORT:   "8888"
      DATABASESERVER_PORT: "3306"
      CONFIGSERVER_URI: "http://configserver:8888"
      ENCRYPT_KEY:       "IMSYMMETRIC"
    
  organizationservice:
    image: huajwang/ttmall-organization-service:chapter4
    ports:
      - "8181:8181"
    environment:
      PROFILE: "default"
      SERVER_PORT: "8181"
      EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
      EUREKASERVER_PORT:   "8761"
      CONFIGSERVER_PORT:   "8888"
      DATABASESERVER_PORT: "3306"
      CONFIGSERVER_URI: "http://configserver:8888"
      ENCRYPT_KEY:       "IMSYMMETRIC"