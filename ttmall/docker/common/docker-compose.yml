       - "8888:8888"
    environment:
      ENCRYPT_KEY:       "IMSYMMETRIC"
  database:
    image: mysql
    ports:
      - "3306:3306"
    environment:
        - MYSQL_ROOT_PASSWORD=Gold1Silver2
        - MYSQL_DATABASE=eagle_eye_local

     
  licensingservice:
    image: huajwang/ttmall-licensing-service:chapter3
